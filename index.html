<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Analog Sea</title>
    <meta name="description" content="Sign up form for a cloud computing startup AnalogSea." />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <img src="../images/logo.png" alt="">
        <div class="sign-up-form">
            <form action="POST">
                <h1>Sign Up</h1>
                <label for="email">
                    <input type="email" placeholder="foo@bar.com" alt="email" required>
                </label>
                <label for="password">
                    <input type="password" placeholder="1234password" required alt="password">
                </label>
            </form>
        </div>
    </main>
</body>

</html>
