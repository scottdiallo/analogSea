<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Analog Sea</title>
    <meta name="description" content="Sign up form for a cloud computing startup AnalogSea." />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <div>
            <img src="../images/logo.png" alt="">
        </div>
        <div class="sign-up-form">
            <form action="/signup" method="post">
                <h1>Sign Up</h1>
                <label for="email"><span>Email</span>
                    <input type="email" placeholder="foo@bar.com" alt="user-email" name="user-email" id="user-email" required/>
                </label>
                <label for="password"><span>Password</span>
                    <input type="password" placeholder="1234password" name="user-password" id="user-password" alt="user-password" required/>
                </label>
                <button type="submit" alt="button">Sign up </button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        <h3>Already have an account? <a href="/forgot-password/new" class="login">Login in</a></h3>
    </main>
</body>

</html>
